<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abyssinia Bank - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 6px;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #003366;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0055a5;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #003d75;
    }
    .forgot {
      text-align: right;
      font-size: 13px;
      margin-top: -14px;
      margin-bottom: 15px;
    }
    .forgot a {
      color: #0055a5;
      text-decoration: none;
    }
    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Abyssinia Bank Login</h2>
    <form action="/login" method="post">
      <label for="username">Username or Account Number</label>
      <input type="text" id="username" name="username" required placeholder="Enter your username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter your password" />

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Log In</button>
    </form>
  </div>
</body>
</html>
